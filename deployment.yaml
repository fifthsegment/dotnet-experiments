kind: Pod
apiVersion: v1
metadata:
  name: main-app
  labels:
    app: mainapp
spec:
  containers:
    name: main-app
    image: abdullahi1/dotnetexperiments:latest
    ports:
      - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: main-service
spec:
  selector:
    app: main-app
  ports:
  # Default port used by the image
  - port: 5000
---
kind: Pod
apiVersion: v1
metadata:
  name: bar-app
  labels:
    app: bar
spec:
  containers:
  - command:
    - /agnhost
    - netexec
    - --http-port
    - "8080"
    image: registry.k8s.io/e2e-test-images/agnhost:2.39
    name: bar-app
---
kind: Service
apiVersion: v1
metadata:
  name: bar-service
spec:
  selector:
    app: bar
  ports:
  # Default port used by the image
  - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /foo(/|$)(.*)
        backend:
          service:
            name: main-service
            port:
              number: 5000
      - pathType: Prefix
        path: /bar(/|$)(.*)
        backend:
          service:
            name: bar-service
            port:
              number: 8080
---

